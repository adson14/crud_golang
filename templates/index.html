{{define "Index"}}
{{template "_head"}}
<body>
    {{template "_navbar"}}
    <div class="container">
        <h4>Até aqui nos ajudou o Senhor</h4>
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>R$: {{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                      
                    </tbody>
                </table>
            </div>
        </section>

        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Novo</a>
        </div>

    </div>

    <script>
        function onDelete(id){
            let resposta = confirm("Deseja excluir?");
            if(resposta){
                window.location.href = "/delete?id="+id
            }
        }
    
    </script>
</body>
</html>
{{end}}
